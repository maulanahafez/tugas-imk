  <body>
    <div class="page-wrape">
      <div class="position-relative">
        <div class="hero-shape"></div>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container py-2">
            <a
              class="navbar-brand font-weight-bold"
              href="./"
            >
              BelajarKuy
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="/"
                  >
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="../bank-materi/"
                  >
                    Bank Materi
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="../bank-soal/"
                  >
                    Bank Soal
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="../jadwal/"
                  >
                    Jadwal
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="../reviews/"
                  >
                    Feedback
                  </a>
                </li>
              </ul>
              <div class="ml-lg-5">
                <a
                  class="btn btn-success"
                  href="/belajarkuy/signin"
                  >Sign In</a
                >
              </div>
            </div>
          </div>
        </nav>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"
        ></script>

        <!-- Content Start -->
        <section class="">
          <div class="container-fluid h-custom mb-5">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-md-9 col-lg-6 col-xl-5">
                <img
                  src="../assets/account/img.png"
                  class="img-fluid"
                  alt="Sign In Image"
                />
              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form
                  action=""
                  method="POST"
                  name="signup-form"
                >
                  <div class="mb-3">
                    <h2 class="text-center mx-3 mb-0">Create a New Account</h2>
                  </div>
                  <div class="form-outline mb-3">
                    <label
                      class="form-label mb-0"
                      for="form3Example3"
                      >Name</label
                    >
                    <input
                      type="text"
                      id="form3Example3"
                      class="form-control"
                      placeholder="Enter your name"
                      name="name"
                      required
                    />
                  </div>
                  <div class="form-outline mb-3">
                    <label
                      class="form-label mb-0"
                      for="form3Example4"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="form3Example4"
                      class="form-control"
                      placeholder="Enter your email"
                      name="email_user"
                      required
                    />
                  </div>
                  <div class="form-outline mb-3">
                    <label
                      class="form-label mb-0"
                      for="form3Example4"
                      >Phone Number</label
                    >
                    <input
                      type="text"
                      id="form3Example4"
                      class="form-control"
                      placeholder="Enter your phone number"
                      name="no_telp_user"
                      required
                    />
                  </div>
                  <div class="form-outline mb-3">
                    <label
                      class="form-label mb-0"
                      for="form3Example3"
                      >Username</label
                    >
                    <input
                      type="text"
                      id="form3Example3"
                      class="form-control"
                      placeholder="Enter a valid username"
                      name="username"
                      required
                    />
                  </div>
                  <div class="form-outline mb-3">
                    <label
                      class="form-label mb-0"
                      for="form3Example4"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="form3Example4"
                      class="form-control"
                      placeholder="Enter password"
                      name="password"
                      required
                    />
                  </div>
                  <div class="form-outline mb-3">
                    <label
                      class="form-label mb-0"
                      for="form3Example4"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      id="form3Example4"
                      class="form-control"
                      placeholder="Reenter password"
                      name="confirm_password"
                      required
                    />
                  </div>
                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button
                      type="submit"
                      class="btn btn-success btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem"
                      name="signup"
                    >
                      Sign Up
                    </button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">
                      Already have an account?
                      <a
                        href="./sign-in.html"
                        class="link-danger btn--signup"
                        >Sign In</a
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <!-- Content End -->
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
    <script>
      $(".testimonials").owlCarousel({
        loop: false,
        margin: 20,
        nav: false,
        dots: true,
        responsive: {
          0: {
            items: 1,
          },
          800: {
            items: 2,
          },
        },
      });
    </script>
